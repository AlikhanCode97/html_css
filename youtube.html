<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>youtube</title>

  <style>
    .thumbnail{
      width: 300px;
    } 
    .thumbnail{
      display: block;
    }
    .search-bar{
      display: block;
    }
    .video-preview{
      width: 300px;
      display: inline-block;
      vertical-align: top;
      margin-right: 15px;
    }
    .channel-picture{
      display: inline-block;
      width: 50px;

    }
    .video-info{
      display: inline-block;
      width: 200px;
    }
    .profile-picture{
      width: 50px;
    }
    
  </style>
</head>
<body>
  <input class="search-bar" type="text" placeholder="Search">

  <div class="video-preview">
    <div>
      <img src="thumbnails/thumbnail-1.webp" class="thumbnail" alt="">
    </div>
    <div>
      <div class="channel-picture">
        <img class="profile-picture" src="channel-pictures/channel-1.jpeg" alt="">
      </div>
        <div class="video-info">
          <div>
            <p class="video-title">
              Talking Tech and AI with Google CEO Sundar Pichai!
            </p>
          </div>
          <div>
            <p class="video-author">Marques Brownlee</p>
          </div>
          <div>
            <p class="video-stats">3.4M views · 6 months ago</p>
          </div>
        </div>
    </div>
   
  
  </div>

  <div class="video-preview">
    <img src="thumbnails/thumbnail-2.webp" class="thumbnail" alt="">

    <p class="video-title">
      Try Not To Laugh Challenge #9
    </p>
    <p class="video-author">Markiplier</p>
    <p class="video-stats">19M views · 4 years ago</p>
  </div>
</body>
</html>
